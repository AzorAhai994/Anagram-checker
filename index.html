<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Anagram Checker</title>
</head>

<body>
    <script>
        function anagramChecker() {
            var
                wordOne = prompt("Unesite prvu reč:").split("").sort().toString(),
                wordTwo = prompt("Unesite drugu reč:").split("").sort().toString();

            if (wordOne == wordTwo) {
                alert("ANAGRAM DETECTED");
            } else {
                alert("ANAGRAM NOT DETECTED");
            }
            console.log(wordOne);
            console.log(wordTwo);
        }
        anagramChecker();
    </script>
</body>

</html>
